<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{{ title }}</title>
        <link rel="stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/table.css') }}">
        <script>
            var $header_style = decodeURIComponent('{{ header_style }}');
            window.onload = function(){
                document.getElementById('title_header-id').style = $header_style;
            }
        </script>
    </head>
    <body id="title_header-id" style="">
        <div class="title_header">
            <h1>{{ title }}</h1>
        </div>
        <table>
          <tr><th>日付</th><th>寄値</th><th>高値</th><th>安値</th><th>引値</th><th>出来高</th></tr>
{% for row in table %}
          <tr><td>{{row.date}}</td><td>{{row.open}}</td><td>{{row.high}}</td><td>{{row.low}}</td><td>{{row.close}}</td><td>{{row.volume}}</td></tr>
{% endfor %}
        </table>
    </body>
</html>
